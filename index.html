    <h1 style="font-size:4vw;">Apply and hear back every time</h1>
    <h3 style="font-size:2vw;">Exploring internships or jobs? Say good-bye to the typical job portals and use the power of Artificial Intelligence to become successful, faster.</h3>
   <button type="button" class=" start" onClick="signup();return false">Get Started</button>
   <div class="form-popup" id="loginForm">
     <form action="/login" class="form-container" method="POST">
       <h1>Login</h1>

       <label for="email"><b>Email</b></label>
       <input type="text" placeholder="Enter Email" name="email" required>

       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required>

       <button type="submit" class="btn">Login</button>

      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

     </form>
   </div>
   <div class="form-popup" id="signUpForm">
     <form action="/register" class="form-container" method="POST">
       <h1>Sign Up</h1>

       <label for="text"><b>First name</b></label>
       <input type="text" placeholder="Enter First name" name="fname" required>


      <label for="text"><b>Last name</b></label>
      <input type="text" placeholder="Enter Last name" name="lname" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>


       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required>

       <button type="submit" class="btn">Sign Up</button>

      <button type="button" class="btn cancel" onclick="closeSignUpForm()">Close</button>

     </form>
   </div>
<script type="text/javascript">
  var isConfirmed=false;
  function login() {
    if(!isConfirmed)
    document.getElementById("loginForm").style.display = "flex";


  }

   function closeForm() {
     document.getElementById("loginForm").style.display = "none";
  }
  function signup() {
    if(!isConfirmed)
    document.getElementById("signUpForm").style.display = "flex";


  }

   function closeSignUpForm() {
     document.getElementById("signUpForm").style.display = "none";
  }

</script>
